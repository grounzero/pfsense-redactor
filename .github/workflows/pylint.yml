name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing production code with pylint (strict)
      run: |
        pylint --rcfile=.pylintrc $(git ls-files 'pfsense_redactor/*.py')
    
    - name: Analysing test code with pylint (relaxed)
      run: |
        pylint --rcfile=.pylintrc-tests $(git ls-files 'tests/**/*.py')
